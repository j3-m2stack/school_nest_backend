<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <title>Student ID Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }


/* Container for cards (6 per page) */
.page {
  width: 100%;
  display: block;
  page-break-after: always;
}

.id-card {
  width: 45%;
  float: left;
  height: 250px;
  border: 2px solid #b71c1c;
  background: #fff;
  padding: 10px 15px;
  margin: 1%;
  border-radius: 6px;
  box-sizing: border-box;
  position: relative;
}

/* Logo */
.logo {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 60px;
}

.header {
  text-align: center;
  font-size: 16px;
  font-weight: bold;
  background: #d32f2f;
  color: #fff;
  padding: 6px;
  border-radius: 4px;
  margin-top: 5px;
}

.school-subtitle {
  text-align: center;
  font-size: 11px;
  margin-top: 3px;
  color: #444;
}

.session {
  background: #ffeb3b;
  width: fit-content;
  padding: 2px 10px;
  font-weight: bold;
  margin: 8px auto;
  font-size: 11px;
  border-radius: 3px;
}

.photo-box {
  width: 90px;
  height: 110px;
  border: 1px solid #444;
  overflow: hidden;
  border-radius: 4px;
  background: #ddd;
  float: left;
  margin-right: 10px;
}

.photo-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.details {
  font-size: 12px;
  line-height: 18px;
}

.label {
  font-weight: bold;
  margin: 0;
}

.details b {
  color: #b71c1c;
}

.principal {
  position: absolute;
  bottom: 5px;
  right: 15px;
  font-size: 12px;
  font-weight: bold;
  color: #000;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

  </style>
</head>

<body>
  <div class="page clearfix">
    {{#each students}}
    <div class="id-card">
      <!-- SCHOOL LOGO -->
      <img src="http://localhost:3001/assets/school-logo.png" class="logo" alt="School Logo" />


  <div class="header">DAV PUBLIC SCHOOL</div>
  <div class="school-subtitle">SECTOR-13, KARNAL (HARYANA)</div>
  <div class="session">SESSION : {{session}}</div>

  <div class="photo-box">
    <img src="{{photo}}" alt="Student Photo" />
  </div>

  <div class="details">
    <p class="label"><b>Name:</b> {{firstName}} {{lastName}}</p>
    <p class="label"><b>Class:</b> {{className}} - {{section}}</p>
    <p class="label"><b>Father:</b> {{fatherName}}</p>
    <p class="label"><b>Adm No:</b> {{admissionNo}}</p>
    <p class="label"><b>DOB:</b> {{dob}}</p>
    <p class="label"><b>Mobile:</b> {{phone}}</p>
  </div>

  <div class="principal">PRINCIPAL</div>
</div>
{{/each}}


  </div>
</body>

</html>
